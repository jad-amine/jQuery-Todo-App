<!DOCTYPE html>
<html lang="en">
<head>
   <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
   <title>Todo-App</title>
   <link rel="stylesheet" href="./styles.css/style.css">
   <script src="https://kit.fontawesome.com/9d1b4ceae1.js" crossorigin="anonymous"></script>
</head>
<body>
   <div class="container" >

      <!-- Left navigation Bar -->
      <div class="navigation">
         <h1>My Todo App</h1>
         <div class="buttons">
            <button class="nav-button" id="by_importance">Important</a>
            <button class="nav-button" id="by_task">Tasks</a>
            <hr>
         </div>
      </div>

      <!-- Right Todo List -->
      <div class="todo">
         <h1>To Do</h1>
         <button id="show-template">Add Task</button>
         <input id="search-tasks" type="search" placeholder="Search">
         <!-- Hidden section to add Tasks -->
         <div id="task-section">
            <form>
               <div class="field">
                  <label>Title:</label>
                  <textarea name="title" id="title" required cols="30" rows="5"></textarea>
               </div>
               <div class="field">
                  <label>Description:</label>
                  <textarea name="description" id="description" cols="30" rows="5" required></textarea>
               </div>
               <div class="last-field">
                  <label>Importance:</label>
                  <select name="importance" id="importance">Importance
                     <option value="1">1</option>
                     <option value="2">2</option>
                     <option value="3">3</option>
                     <option value="4">4</option>
                     <option value="5">5</option>
                  </select>
                  <input type="button" id="add-task" value="Submit">
               </div>
            </form>
         </div>
         <!-- Section to show tasks -->
         <div id="container-2">
            <div id="all_tasks">
               <!-- Tasks will be populated here from the localstorage -->
            </div>
         </div>
      </div>
   </div>
   <script src="./new-app.js"></script>
</body>
</html>
